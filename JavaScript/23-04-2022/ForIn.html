<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In </title>
</head>
<body>
    <h1>For In Loop </h1>
    <hr>
    <strong>Fetching Data of a Object using For In Loop</strong>
    <p id="demo"></p>
    <hr>
    <strong>For Each Loop</strong>
    <p id="demo1"></p>
    <script>
        let compLang = {lang1:"C", lang2:"CPP", lang3:"HTML", lang4:"CSS", lang5:"Java Script"};
        text = "";
        for (let x in compLang){
            text+= compLang[x] +"<br>";
        }
        document.getElementById("demo").innerHTML=text;

        let cl = ["C", "CPP", "HTML", "CSS", "Java Script"];
        text1 = "";
        cl.forEach(element => {
            text1+= element+ "<br>";
        });
        document.getElementById("demo1").innerHTML=text1;
    </script>
</body>
</html>
