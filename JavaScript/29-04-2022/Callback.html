<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>
<hr>
<p>Do a calculation and then display the result.</p>

<p id="demo"></p>
<hr>

<h2>JavaScript setInterval()</h2>

<p>Using setInterval() to display the time every second (1000 milliseconds).</p>

<h1 id="demo1"></h1>

<script>
function myDisplayer(something) {
  document.getElementById("demo").innerHTML = something;
}

function myCalculator(num1, num2, myCallback) {
  let sum = num1 + num2;
  myCallback(sum);
}

myCalculator(5, 5, myDisplayer);

setInterval(timFunction, 1000);

function timFunction() {
  let d = new Date();
  document.getElementById("demo1").innerHTML= "Time : " +
  d.getHours() + ":" +
  d.getMinutes() + ":" +
  d.getSeconds();
}
</script>

</body>
</html>
