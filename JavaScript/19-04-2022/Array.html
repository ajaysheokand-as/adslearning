<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Java Script</title>
</head>
<body>
    <h1>Java Script Array </h1>
    <strong>Access Using Array Name</strong>
    <p id="demo"></p>
    <strong>Access Using Array Index No.</strong>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const car = ["Car1", "Car2", "Car3"];
        document.getElementById("demo").innerHTML =car;
        document.getElementById("demo1").innerHTML =car[0];
        document.getElementById("demo2").innerHTML =car[1];
        document.getElementById("demo3").innerHTML =car[2];
        
    </script>
</body>
</html>
