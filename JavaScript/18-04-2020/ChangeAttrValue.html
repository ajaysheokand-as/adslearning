<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Change the HTML attribute value.</h1>
    <h3>On & Off The Bulb</h3>
    <button onclick="document.getElementById('blub').src='./img/bulboff.gif'">OFF</button>
    <img id="blub" src="./img/bulboff.gif">
    <button onclick="document.getElementById('blub').src='./img/bulbon.gif'">ON</button>
</body>
</html>
