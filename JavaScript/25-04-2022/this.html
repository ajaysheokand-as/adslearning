<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>
<body>
    <h1>This Keyword</h1>
    <hr>
    <strong> Here is Concatenate the First Name and Last name Using this Keyword</strong>
    <p id="demo"></p>
    <script>
        const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName : function() {
            return this.firstName + " " + this.lastName;
        }
        };

        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
