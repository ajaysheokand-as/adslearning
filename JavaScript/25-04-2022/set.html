<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <h1>Sets Creating, Adding Values, Fetch and Show</h1>
    <hr>
    <p id="demo"></p>
    <script>
       //Create New Set
        const letters = new Set();

        //Variables 
        const a = "Amit";
        const b = "Sanjeev";
        const c = "Manish";

        //add to set
        letters.add(a);
        letters.add(b);
        letters.add(c);

        let text ="";
        letters.forEach(function(value){
            text+=value+ "<br>";
        })
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
