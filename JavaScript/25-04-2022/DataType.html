<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof </title>
</head>
<body>
    <h1>Data Type of JavaScript</h1>
    <hr>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
          typeof "ajay" + " <b> is the type of <br> ajay </b>"+ "<br>" +
          typeof 3.14 + "<b> is the type of <br> 3.14 </b>"+ "<br>" +
          typeof NaN + "<b> is the type of <br> Nan </b>"+ "<br>" +
          typeof false + "<b> is the type of <br> false </b>"+ "<br>" +
          typeof [1,2,3,4] + "<b> is the type of <br> [1,2,3,4] </b>"+ "<br>" +
          typeof {name:'john', age:34} + "<b> is the type of <br> {name:'john', age:34} </b>" + "<br>" +
          typeof new Date() + "<b> is the type of <br> Date() </b>"+  "<br>" +
          typeof function () {} + "<b> is the type of <br> function () {} </b>"+ "<br>" +
          typeof myCar + "<b> is the type of <br> myCar </b>"+ "<br>" ;
    </script>
        
</body>
</html>
