<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>
<hr>
<p>Click "Click Here". Wait 3 seconds, and the page will alert "Hello".</p>

<button onclick="setTimeout(myFunction, 3000);">Click Here</button>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>
<script>
function myFunction() {
  alert('Hello');
}

setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
