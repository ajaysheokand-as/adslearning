<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Class Method</h1>
    <hr>
    <p>How to define and use a Class method.</p>

    <p id="demo"></p>

    <script>
      class cls {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      let c = new cls("Ajay Sheokand", 1999);
      document.getElementById("demo").innerHTML =
      " Hi, Myself "+ c.name + ". " + 
        " I'm " + c.age() + " years old.";
    </script>
  </body>
</html>
