<!DOCTYPE html>
<html>
  <body>
    <h1>Hoisting </h1>
    <hr>
    <p>Use the Variable before Decelaration </p>
    <p id="demo"></p>

      x = 5; // Assign 5 to x

      elem = document.getElementById("demo");
      var x; // Declare x
      elem.innerHTML = x;

</html>
