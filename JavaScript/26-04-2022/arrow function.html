<!DOCTYPE html>
<html>
  <body>
    <h1>Arrow Function</h1>
    <hr>
    <p>
      This example shows the syntax of an Arrow Function, and how to use it.
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var fn;

      fn = () => {
        return "Hello World!";
      };
      fn1 = () => "Hello World!"; //for one liner
      fn2 = (val) => "Hello " + val; //without parentheses

      document.getElementById("demo").innerHTML = fn();
      document.getElementById("demo1").innerHTML = fn1();
      document.getElementById("demo2").innerHTML = fn2("World");
    </script>
  </body>
</html>
