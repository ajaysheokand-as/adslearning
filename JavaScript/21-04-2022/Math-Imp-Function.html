<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maths function (Random, Power, Sqrt, Trignomatery) </h1>
    <hr>
    <strong>
        Random function
    </strong> <br> <br>
    <button onclick="rdm()">Click me to Get Random Number</button>
    <p id="rd"></p>
    <hr>

    <strong>Log function</strong>
    <p id="lg"></p>
    <hr>

    <strong>Power function</strong>
    <p id="pr"></p>
    <hr>
    <script>
        function rdm(){
        document.getElementById("rd").innerHTML = Math.random();
        }

        document.getElementById("lg").innerHTML= "log(5) = " +Math.log(5);
        document.getElementById("pr").innerHTML= "pow(6,4) = " +Math.pow(6,4);
    </script>

</body>
</html>
