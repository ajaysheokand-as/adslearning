<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function</title>
</head>
<body>
    <h1>Date Function </h1>
    <hr>
    <strong>Full Date is </strong>
    <p id="demo"></p>
    <hr>

    <strong>Full Date is (With 6 parameter ) </strong>
    <p id="demo1"></p>
    <hr>

    <script>
        let d = Date();
        const d2 = new Date(2021, 11, 30, 09, 10, 20)

        document.getElementById("demo").innerHTML = d;
        document.getElementById("demo1").innerHTML = d2;
       
    </script>
</body>
</html>
