<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    
<h1>JavaScript Functions</h1>
<hr>
<strong>Functon Retrun the Multiply of two variables</strong>
<p id="demo"></p>

<strong>Self Invoking Function</strong>
<p id="demo1"></p>

<strong>Functions can be treated as values:</strong>
<p>x = myFunction(4,3) or x = 12</p>
<p>In both cases, x becomes a number with the value of 12.</p>
<p id="demo2"></p>
<script>
const myFunction = function (a, b) {return a * b}
document.getElementById("demo").innerHTML = " 4 * 3 = "+ myFunction(4, 3);

// Self Invoking function 
(function () {
  document.getElementById("demo1").innerHTML = "Hello! I called myself";
})();

// function treated as value
let x = myFunction(4, 3);
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
