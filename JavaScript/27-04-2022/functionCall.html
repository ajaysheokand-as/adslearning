<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Call</title>
  </head>
  <body>
    <h1>JavaScript Functions (Call Method)</h1>
    <hr>
    <p>
      Call the fullName method of person, using it on person1:
    </p>

    <p id="demo"></p>

    <strong>Calling without arguments</strong>
    <p id="demo1"></p>

    <script>
      const person = {
        fullName: function (city, country) {
          return (
            this.firstName + " " + this.lastName + ", " + city + ", " + country
          );
        },
      };

      const personx = {
        fullName: function () {
          return (
            this.firstName + " " + this.lastName
          );
        },
      };

      const person1 = {
        firstName: "John",
        lastName: "Doe",
      };

      const person2 = {
        firstName: "Abhishek Singh",
        lastName: "Dhull",
      };

      document.getElementById("demo").innerHTML = person.fullName.call(
        person1,
        "Hisar",
        "India"
      );

      document.getElementById("demo1").innerHTML = personx.fullName.call(person2);
    </script>
  </body>
</html>
