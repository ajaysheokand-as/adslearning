<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind Function</title>
  </head>
  <body>
    <h1>JavaScript Function bind()</h1>

    <p>person object has a display method:</p>

    <p id="demo1"></p>
    <p id="demo"></p>

    <script>
      const personx = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const member = {
        firstName: "Hege",
        lastName: "Nilsen",
      };

      let fullName = personx.fullName.bind(member);

      document.getElementById("demo1").innerHTML = fullName();

      // Using this keyword
      const person = {
        firstName: "John",
        lastName: "Doe",
        display: function () {
          let x = document.getElementById("demo");
          x.innerHTML = this.firstName + " " + this.lastName;
        },
      };

      person.display();
    </script>
  </body>
</html>
