<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameters</title>
  </head>
  <body>
    <h1>JavaScript Functions with parameters</h1>
    <hr>
    <p>Finding the largest number.</p>
    <p id="demo"></p>

    <script>
      function findMax() {
        let max = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("demo").innerHTML ="Numbers are 23, 45, 24 "+ "<br> Largest Number is " + findMax(23, 45, 24);
    </script>
  </body>
</html>
