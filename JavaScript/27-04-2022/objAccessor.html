    <script>
        const person = {
          name: "John",
          age: 30,
          city: "India",
          get cty() {return this.city.toUpperCase();}, 
          set ag(val){return this.age}
        };
        
        person.age = "22";
        let txt = JSON.stringify(person);
        document.getElementById("demo").innerHTML = JSON.stringify(person);
        document.getElementById("demo1").innerHTML = person.cty;
        document.getElementById("demo2").innerHTML = person.age;
        </script>
