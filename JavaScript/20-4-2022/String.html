<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>String in Java Script</h1>
    <p id="demo"></p>
    <strong id="leng"></strong>
    <script>
        let str = "Ajay SHEOKAND";
        document.getElementById("demo").innerHTML=str;
        let len = str.length;
        // console.log(len);
        document.getElementById("leng").innerHTML = "Lenght of String is "+len+ " .";
    </script>
</body>
</html>
