<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            text-shadow: 2px 2px 5px red;

        }
        p{
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            color: white;
        }
    </style>
</head>
<body>
    
        <h1>Text Shadow </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel eos eum ad, nihil architecto nisi fugiat amet accusantium alias est at enim veniam exercitationem tempora. Soluta maiores ea adipisci quisquam!</p>
    
</body>
</html>
