<!DOCTYPE html>

<head>

    <title>Tables</title>
    <style>
         th, td{
            border-bottom: 1px solid;
           
        }
         table{
            width: 50%;
            margin: 20px;
        }
         table td{
            /* padding: 10px; */
            height: 50px;
            text-align: center;
            vertical-align: bottom;
        }
       
    </style>
</head>
<body>

        </tr>

            <td>1</td>

        </tr>
    </table>

   
</body>
</html>
