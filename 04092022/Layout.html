<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul li{
            display: inline;
            border: 1px solid;
            margin: 3px;
            padding: 3px;
        }
        ol li{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>List</h1>
    <h3>Inline List</h3>
    <ul>
        <li>ADS</li>
        <li>Ribbon</li>
        <li>Keena</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>Vendor</li>
        <li>Buyer</li>
        <li>Rep</li>
    </ol>
</body>
</html>
